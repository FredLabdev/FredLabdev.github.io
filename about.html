<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;500;700&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <title>Frontend Mentor | Room homepage</title>
    </head>
    <body>
  
      <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="./index.html">room</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="./index.html">home</a></li>
                <li class="nav-item"><a class="nav-link" href="./shop.html">shop</a></li>
                <li class="nav-item"><a class="nav-link" href="./about.html">about</a></li>
                <li class="nav-item"><a class="nav-link" href="./contact.html">contact</a></li>
              </ul>
            </div>
          </div>
        </nav>
        
  <!-- Header -->
        <div id="header" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-md-flex align-items-stretch">
                        <div class="w-100 header hero-2">
                            <img src="./images/desktop-image-hero-2.jpg" class="image hero-2 d-block w-100" alt="room's furniture chair">
                        </div>
                    </div>
                </div>  <!-- .item -->
            </div>       
        </div>
        
        <!-- Slider -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <div class="d-md-flex align-items-stretch">
                        <div class="w-70 video-responsive">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/vg8DcAyP57Q?start=320" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="text text-slider w-30">
                            <figcaption>
                            <h2>It's not me but it's about...</h2>
                                <p>But if you launch this video you'll see me !</p>
                                <button onclick="window.open('https://soundcloud.com/frednfriends', '_blank')" class="cta-shop">MORE SONGS
                                    <svg width="100" height="50">
                                        <g class="arrow" transform="translate(0,20)rotate(0)">  
                                            <path d="M25 0 l50 0 l-0 0 l-8 -8 m8 8 l-8 8" />     
                                        </g>
                                    </svg>
                                </button>
                            </figcaption>
                        </div>
                    </div>
                </div>  <!-- .item -->

            </div>
              
        </div>
        
        <!-- Section -->
        <div class="section d-md-flex align-items-stretch">
            <div class="w-30">
                <img src="./images/photo_ 2020_coul.jpg" class="image-about d-block w-100" alt="room's furniture chairs and table">
            </div>
            <div class="text w-40">
                <figcaption>
                    <h4>ABOUT ME</h4>
                    <p>I like to code yes but not only ! Music is also part of my universe and I love to sing. Not so much to be in the spotlight, but to share vibs from my vocal cords and my soul.</p>
                </figcaption>
            </div>
            <div class="w-30">
                <img src="./images/photo_ 2020_nb.jpg" class="image-about d-block w-100" alt="room's furniture chair">
            </div>
        </div>
   

        <!-- Scripts -->
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/scripts.js"></script>
  
        <!-- Footer -->
        <footer class="attribution d-flex justify-content-center align-items-center flex-sm-row flex-column">
            <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
            <span>Coded by <a href="https://www.linkedin.com/in/frederic-labourel/">Frédéric Labourel</a>.</span>
        </footer>
      
    </body>
</html>
